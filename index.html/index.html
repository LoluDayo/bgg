<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compound Calculator</title>
    <script src="js/make.js"></script>
    <link rel="stylesheet" href="compoundCalculator.css">
</head>
<body>
    <h1>Compound Calculator</h1>
  <section id="Calculator frame">
      <p></p>
      <form>
          <table> 
              <tr>
                  <td class="labels">PRINCIPAL AMOUNT</td>
                  <td class="textbox"><input type="text" id="principalAmountTB" onclick="calculatepayment()"></td>
              </tr>
              <tr>
                <td class="labels">INTEREST RATE</td>
                <td class="textbox"><input type="text" id="InterestrateTB" onclick="calculatepayment()"></td>
            </tr>
            <tr>
                <td class="labels">TIME IN YEARS</td>
                <td class="textbox"><input type="text" id="timeinyearsTB" onclick="calculatepayment()"></td>
            </tr>
        <br\>
            <tr>
                <td class="labels">COMPOUNDING FREQUENCY</td>
                <td class="textbox"><input type="text" id="compundingfrequncyTB" onclick="calculatepayment()"></td>
            </tr>
            <tr>
                    <td class="button"><button onclick="calculatePayment()">RESET</button></td>
            
                </tr>
                <tr>
                        <td class="button"><button onclick="calculatePayment()">COMPUTE</button></td>
    
                    </tr>
                       
          <tr>
                <td class="button"><button onclick="calculatePayment()">EXIT</button></td>
        
            </tr>
            <tr>
                    <td class="textbox"><input type="text" id="ResultLBL" onclick="calculatepayment()"></td>
                </tr>
    </table>
    </form>
</body>
</html>
